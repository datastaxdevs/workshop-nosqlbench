tasks:
  - name: open-readme
    before: |
      sudo apt install -y fuse
      sudo apt-get install -y python3.8-dev
      cd /workspace/nbws1
      python -m pip install --upgrade pip
      pip install -r hdr_tool/requirements.txt
    command: |
      clear
      echo -e "\n\n\t\t** READY TO START... **\n\n"
      gp open README.md
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: false
    addBadge: true
    addLabel: false
ports:
  - port: 3000
    onOpen: open-preview
    visibility: public
  - port: 9090
    onOpen: ignore
    visibility: public
